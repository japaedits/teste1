<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Declaração Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
            height: 400px; /* Ajustei a altura para o tamanho mais adequado */
            position: relative;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .heart-button {
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        .heart-button:hover {
            transform: scale(1.2);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .photo {
            position: absolute;
            width: 150px; /* Ajustei o tamanho das fotos para ficarem mais visíveis, mas não grandes demais */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Fotos nos cantos */
        .photo.top-left {
            top: 10px;
            left: 10px;
        }

        .photo.top-right {
            top: 10px;
            right: 10px;
        }

        .photo.bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .photo.bottom-right {
            bottom: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 class="title">Oi cabeçuda kkk</h1>
        <p class="subtitle">clica nesse coração, não vai demora</p>
        <button id="revealButton" class="heart-button">❤</button>
        
        <!-- Imagens nos cantos do quadrado -->
        <img src="foto1.png" class="photo top-left" id="photo1" />
        <img src="foto2.png" class="photo top-right" id="photo2" />
        <img src="foto3.png" class="photo bottom-left" id="photo3" />
        <img src="foto4.png" class="photo bottom-right" id="photo4" />
        <img src="foto5.png" class="photo top-outside" id="photo5" />
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const revealButton = document.getElementById('revealButton');
            const container = document.getElementById('container');

            revealButton.addEventListener('click', () => {
                container.style.transform = 'rotateY(90deg)';
                setTimeout(() => {
                    container.innerHTML = `
                        <h1 class="title">Surpresa!</h1>
                        <p id="typedText"></p>
                        <button id="secondaryButton" class="heart-button">❤</button>
                    `;
                    container.style.transform = 'rotateY(0deg)';
                    startTyping();
                    showPhotos();
                }, 1000);
            });

            function startTyping() {
                const text = "Eu sei que você anda mais ocupada por tá começando agora na monitoria e tá correndo atrás de aprender tudo logo, e eu admiro tanto isso em você eu realmente tô com saudade e sei que a gente vai se ver, não quero que pense que quando tava chamando você de amor ou momo ou outra coisa não foi intenção de deixar você com raiva, acaba que é costume só me desculpa, tá vendo essas fotos que apareceram enquanto você lia isso aqui? é pra te mostrar que sou doido por você e se quiser eu vou ser o seu gay pra sempre, não sei como tá no trabalho com várias pessoas novas que entraram etc mas não esquece que te amo, eu sou seu e quero que seja minha, posso ser seu gay pra sempre?! kkk olha desculpa tudo isso mas tem mais porque quando faço essas coisas você termina de ler muito rápido.";
                const typedText = document.getElementById('typedText');
                let index = 0;
                function type() {
                    if (index < text.length) {
                        typedText.innerHTML += text.charAt(index);
                        index++;
                        setTimeout(type, 50);
                    }
                }
                type();
            }

            function showPhotos() {
                const photos = [
                    document.getElementById('photo1'),
                    document.getElementById('photo2'),
                    document.getElementById('photo3'),
                    document.getElementById('photo4'),
                    document.getElementById('photo5')
                ];
                let currentPhoto = 0;

                function showNextPhoto() {
                    photos.forEach((photo) => {
                        photo.style.opacity = 0;
                    });

                    photos[currentPhoto].style.opacity = 1;

                    currentPhoto = (currentPhoto + 1) % photos.length; // Recomeça após a última foto
                }

                setInterval(showNextPhoto, 5000); // Troca as fotos a cada 5 segundos
            }
        });
    </script>
</body>
</html>
